<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<meta name="keywords" content="scclui框架">
    <title>首页</title>

	<link rel="stylesheet" href="common/layui/css/layui.css">
	<link rel="stylesheet" href="common/css/sccl.css">
    <script src="/js/jquery-1.9.1.min.js"></script>
  </head>
  
  <body class="login-bg">
    <div class="login-box">
        <header>
            <h1>超值分享汇后台管理</h1>
        </header>
        <div class="login-main">
			<div class="layui-form-item">
				<label class="login-icon">
					<i class="layui-icon"></i>
				</label>
				<input type="text" id="userName"  placeholder="这里输入登录名" class="layui-input">
			</div>
			<div class="layui-form-item">
				<label class="login-icon">
					<i class="layui-icon"></i>
				</label>
				<input type="password" id="password"  placeholder="这里输入密码" class="layui-input">
			</div>
			<div class="layui-form-item">
				<div class="pull-right">
					<button onclick="adminLogin()" style="width: 271px;" class="layui-btn layui-btn-primary">登录</button>
				</div>
				<div class="clear"></div>
			</div>

		</div>
    </div>
  <script>
	  function  adminLogin() {
		  var userName = $("#userName").val();
          var password = $("#password").val();
          if(userName == null || userName==""){
              alert("用户名为空");

		  }else if(password == null || password==""){
              alert("密码为空");

          }else {
              $.ajax({
                  url:"/user/adminLogin",
                  data:{loginName:userName,password:password},
                  type:"post",
                  success:function (result) {
                      if(result.success){
                          window.location.href = "/admin/index.html";
                      }else{
                          alert(result.message);
                      }
                  }
              })
		  }
      }
  </script>
  </body>
</html>
