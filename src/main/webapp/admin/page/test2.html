<!DOCTYPE HTML>
<html>
  <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta name="keywords" content="scclui框架">
	<meta name="description" content="scclui为轻量级的网站后台管理系统模版。">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>弹出层</title>
	  <link rel="stylesheet" href="../common/css/bootstrap.css">
	  <link rel="stylesheet" href="../common/css/bootstrap-table.css">
	  <script type="text/javascript" src="/js/jquery-1.9.1.min.js"></script>
	  <script type="text/javascript" src="../common/js/bootstrap.min.js"></script>
	  <script type="text/javascript" src="../common/js/bootstrap-table.min.js"></script>
	  <script type="text/javascript" src="../common/js/bootstrap-table-zh-CN.min.js"></script>
  </head>
  
  <body>
  <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
	  Launch demo modal
  </button>

  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
		  <div class="modal-content">
			  <div class="modal-header">
				  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
					  <span aria-hidden="true">×</span>
				  </button>
				  <h4 class="modal-title" id="myModalLabel">Modal title</h4>
			  </div>
			  <div class="modal-body">
				  <form class="form-horizontal" role="form">
					  <div class="form-group">
						  <label class="col-sm-2 control-label">标题</label>
						  <div class="col-sm-7">
							  <input type="text" class="form-control"  placeholder="请输入标题">
						  </div>
					  </div>
					  <div class="form-group">
						  <label  class="col-sm-2 control-label">价格卖点</label>
						  <div class="col-sm-7">
							  <input type="text" class="form-control"  placeholder="请输入密码">
						  </div>
					  </div>
					  <div class="form-group">
						  <label  class="col-sm-2 control-label">标签</label>
						  <div class="col-sm-7">
							  <input type="text" class="form-control"  placeholder="请输入密码">
						  </div>
					  </div>
					  <div class="form-group">
						  <label  class="col-sm-2 control-label">推荐理由</label>
						  <div class="col-sm-7">
							  <textarea class="form-control" rows="3"></textarea>
						  </div>
					  </div>
					  <div class="form-group">
						  <label  class="col-sm-2 control-label">图片</label>
						  <div class="col-sm-4">
							  <input type="text" class="form-control col-sm-3"  placeholder="请输入密码">
						  </div>
						  <a class="btn" onclick="$('input[id=lefile]').click();">选择文件</a>
						  <button class="btn btn-primary">上传</button>
					  </div>
					  <div class="form-group">
						  <label class="col-sm-2 control-label">链接</label>
						  <div class="col-sm-7">
							  <input type="text" class="form-control"  placeholder="请输入密码">
						  </div>
					  </div>
					  <div class="form-group">
						  <label  class="col-sm-2 control-label">所属平台</label>
						  <div class="col-sm-7">
							  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
								  Dropdown
								  <span class="caret"></span>
							  </button>
							  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
								  <li><a href="#">Action</a></li>
								  <li><a href="#">Another action</a></li>
								  <li><a href="#">Something else here</a></li>
								  <li><a href="#">Separated link</a></li>
							  </ul>
						  </div>
					  </div>
					  <div class="form-group">
						  <label  class="col-sm-2 control-label">分类</label>
						  <div class="col-sm-7">
							  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
								  Dropdown
								  <span class="caret"></span>
							  </button>
							  <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
								  <li><a href="#">Action</a></li>
								  <li><a href="#">Another action</a></li>
								  <li><a href="#">Something else here</a></li>
								  <li><a href="#">Separated link</a></li>
							  </ul>
							  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu3" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
								  Dropdown
								  <span class="caret"></span>
							  </button>
							  <ul class="dropdown-menu" aria-labelledby="dropdownMenu3">
								  <li><a href="#">Action</a></li>
								  <li><a href="#">Another action</a></li>
								  <li><a href="#">Something else here</a></li>
								  <li><a href="#">Separated link</a></li>
							  </ul>

						  </div>
					  </div>
				  </form>
				  <!-- 图片上传 -->
				  <form enctype="multipart/form-data"><input type="file" style="display: none" id="lefile"></form>
				  <script type="text/javascript">
                      $('input[id=lefile]').change(function() {
                          $('#photoCover').val($(this).val());
                      });
				  </script>
			  </div>
			  <div class="modal-footer">
				  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				  <button type="button" class="btn btn-primary" onclick="alert('保存');">Save</button>
			  </div>
		  </div>
	  </div>
  </div>
  </body>
</html>
